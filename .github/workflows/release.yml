name: Release zrun

on:
  # ä»…å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.5'

      - name: Get version info
        id: get_version
        run: |
          # è·å–ä»Šå¤©çš„æ—¥æœŸä½œä¸ºç‰ˆæœ¬å·
          DATE_VERSION=$(date +%Y.%m.%d)
          echo "DATE_VERSION=$DATE_VERSION" >> $GITHUB_ENV
          echo "date_version=$DATE_VERSION" >> $GITHUB_OUTPUT
          
          # ä» main.go æå– SyntaxVersion
          SYNTAX_VERSION=$(grep "const SyntaxVersion" main.go | cut -d '"' -f 2)
          echo "SYNTAX_VERSION=$SYNTAX_VERSION" >> $GITHUB_ENV
          echo "syntax_version=$SYNTAX_VERSION" >> $GITHUB_OUTPUT
          
          echo "Version: $DATE_VERSION, Syntax Version: $SYNTAX_VERSION"

      - name: Update versions in files
        run: |
          # æ›´æ–° main.go ä¸­çš„ç‰ˆæœ¬
          sed -i "s/const version = \".*\"/const version = \"${{ env.DATE_VERSION }}\"/" main.go
          # æ›´æ–° version.json ä¸­çš„ç‰ˆæœ¬
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ env.DATE_VERSION }}\"/" version.json
          sed -i "s/\"syntax_version\": \".*\"/\"syntax_version\": \"${{ env.SYNTAX_VERSION }}\"/" version.json
          
          # æ˜¾ç¤ºæ›´æ”¹
          echo "Updated main.go:"
          grep "const version" main.go
          echo "Updated version.json:"
          cat version.json

      - name: Commit version changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com" >&2
          git config --local user.name "github-actions[bot]" >&2
          git add main.go version.json

          # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹ï¼Œå¦‚æœæœ‰åˆ™æäº¤
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Update to version ${{ env.DATE_VERSION }}"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Build for all platforms
        run: |
          mkdir -p dist
          GOOS=windows GOARCH=amd64 go build -o dist/zrun-windows-amd64.exe .
          GOOS=linux GOARCH=amd64 go build -o dist/zrun-linux-amd64 .
          GOOS=darwin GOARCH=amd64 go build -o dist/zrun-macos-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o dist/zrun-macos-arm64 .

      - name: Get last release tag
        id: last_release
        run: |
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨åˆå§‹æäº¤
          LAST_TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            # å¦‚æœæ²¡æœ‰æ ‡ç­¾ï¼Œä½¿ç”¨åˆå§‹æäº¤
            LAST_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV

      - name: Get commit history
        id: commits
        run: |
          # è·å–ä»ä¸Šæ¬¡å‘å¸ƒä»¥æ¥çš„æ‰€æœ‰æäº¤ï¼Œæ’é™¤åˆå¹¶å’Œä¾èµ–æ›´æ–°
          # ä½¿ç”¨ä¸Šä¸€ä¸ªæ ‡ç­¾ä½œä¸ºèµ·ç‚¹
          COMMIT_LOG=$(git log ${{ env.LAST_TAG }}..HEAD --oneline --pretty=format:"%h - %an: %s" | grep -v "Merge pull request" | grep -v "dependabot" | grep -v "Update to version")

          # å¦‚æœæ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„æäº¤ï¼Œä½¿ç”¨æœ€è¿‘çš„æäº¤
          if [ -z "$COMMIT_LOG" ]; then
            COMMIT_LOG=$(git log --oneline -10 --pretty=format:"%h - %an: %s" | grep -v "Merge pull request" | grep -v "dependabot" | grep -v "Update to version")
          fi

          echo "COMMIT_LOG<<EOF" >> $GITHUB_ENV
          echo "$COMMIT_LOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # è·å–ä»ä¸Šä¸ªæ ‡ç­¾ä»¥æ¥çš„è´¡çŒ®è€…åˆ—è¡¨ï¼Œæ’é™¤æœºå™¨äººè´¦å·ï¼Œä»¥æ¢è¡Œåˆ†éš”
          CONTRIBUTORS=$(git log ${{ env.LAST_TAG }}..HEAD --pretty=format:"%an" | grep -v "dependabot" | grep -v "github-actions" | sort -u | sed 's/^/- /' | tr '\n' '\n')
          if [ -z "$(echo "$CONTRIBUTORS" | tr -d '\n')" ]; then
            CONTRIBUTORS="- No human contributors since last release"
          fi
          echo "CONTRIBUTORS<<EOF" >> $GITHUB_ENV
          echo "$CONTRIBUTORS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Generate release notes
        id: release_notes
        run: |
          # ç”ŸæˆåŒ…å«æäº¤å†å²å’Œè´¡çŒ®è€…çš„å‘å¸ƒè¯´æ˜
          RELEASE_NOTES="# æ›´æ–°æ—¥å¿— ğŸš€

          ## ğŸ› ï¸ æœ¬æ¬¡æ›´æ–°å†…å®¹
          \`\`\`log
          ${{ env.COMMIT_LOG }}
          \`\`\`

          ## ğŸ‘¥ å‚ä¸è´¡çŒ®
          ${{ env.CONTRIBUTORS }}

          ## ğŸ”§ æ„å»ºä¿¡æ¯
          - è¯­æ³•ç‰ˆæœ¬: ${{ env.SYNTAX_VERSION }}
          - æ„å»ºæ—¶é—´: $(date)
          - ä¸Šæ¬¡å‘å¸ƒ: ${{ env.LAST_TAG }}
          "

          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.DATE_VERSION }}
          name: Release v${{ env.DATE_VERSION }}
          body: ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false
          files: |
            dist/zrun-windows-amd64.exe
            dist/zrun-linux-amd64
            dist/zrun-macos-amd64
            dist/zrun-macos-arm64